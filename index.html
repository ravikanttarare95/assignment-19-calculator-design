<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Design</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator-body">
        <div class="container-up">
            <div>
                <input type="number">
            </div>
            <div>
                <p>CASIO</p>
                <p>PROGRAMMABLE CALCULATOR</p>
                <p>FX-702P</p>
            </div>
        </div>
        <div class="main-btn-container">
            <div class="btn-container">
                <div class="btn-row">
                    <button>F1</button>
                    <button>F2</button>
                    <button>''</button>
                    <button>#</button>
                    <button>$</button>
                    <button>:</button>
                    <button>;</button>
                </div>
                <div class="btn-row">
                    <button>A</button>
                    <button>B</button>
                    <button>C</button>
                    <button>D</button>
                    <button>E</button>
                    <button>F</button>
                    <button>G</button>
                </div>
                <div class="btn-row">
                    <button>H</button>
                    <button>I</button>
                    <button>J</button>
                    <button>K</button>
                    <button>L</button>
                    <button>M</button>
                    <button>N</button>
                </div>
                <div class="btn-row">
                    <button>O</button>
                    <button>P</button>
                    <button>Q</button>
                    <button>R</button>
                    <button>S</button>
                    <button>T</button>
                    <button>U</button>
                </div>
                <div class="btn-row">
                    <button>V</button>
                    <button>W</button>
                    <button>X</button>
                    <button>Y</button>
                    <button>Z</button>
                    <button>=</button>
                    <button>SPC</button>
                </div>
            </div>
            <div class="btn-container">
                <div class="btn-row">
                    <button>MODE</button>
                    <button>(</button>
                    <button>)</button>
                    <button>t</button>
                    <button>C</button>
                    <button>AC</button>
                </div>
                <div class="btn-row">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>/</button>
                    <button>STAT</button>
                    <button>STOP</button>
                </div>
                <div class="btn-row">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>*</button>
                    <button>ANS</button>
                    <button>CONT</button>
                </div>
                <div class="btn-row">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>-</button>
                    <button>,</button>
                    <button>ravi </button>
                </div>
                <div class="btn-row">
                    <button>0</button>
                    <button>.</button>
                    <button>E</button>
                    <button>+</button>
                    <button>EXE</button>
                    <button>></button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
