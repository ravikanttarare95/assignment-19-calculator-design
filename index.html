<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Design</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator-body">
        <div class="container-up">
            <div class="input-container">
                <input type="text">
            </div>
            <div class="heading-container">
                <div class="heading-para">
                    <p class="casio">CASIO</p>
                    <p class="programmable">PROGRAMMABLE CALCULATOR</p>
                    <p class="fx">FX-702P</p>
                </div>
            </div>
        </div>
        <div class="main-btn-container">
            <div class="btn-container">
                <div class="btn-row">
                    <button>F1</button>
                    <button>F2</button>
                    <button>''</button>
                    <button>#</button>
                    <button>$</button>
                    <button>:</button>
                    <button>;</button>
                </div>
                <div class="btn-row">
                    <button>A</button>
                    <button>B</button>
                    <button>C</button>
                    <button>D</button>
                    <button>E</button>
                    <button>F</button>
                    <button>G</button>
                </div>
                <div class="btn-row">
                    <button>H</button>
                    <button>I</button>
                    <button>J</button>
                    <button>K</button>
                    <button>L</button>
                    <button>M</button>
                    <button>N</button>
                </div>
                <div class="btn-row">
                    <button>O</button>
                    <button>P</button>
                    <button>Q</button>
                    <button>R</button>
                    <button>S</button>
                    <button>T</button>
                    <button>U</button>
                </div>
                <div class="btn-row">
                    <button>V</button>
                    <button>W</button>
                    <button>X</button>
                    <button>Y</button>
                    <button>Z</button>
                    <button>=</button>
                    <button>SPC</button>
                </div>
            </div>
            <div class="line-vertical"> </div>
            <div class="btn-container">
                <div class="btn-row">
                    <button class="font-white bg-black">MODE</button>
                    <button class="font-white bg-grey">(</button>
                    <button class="font-white bg-grey">)</button>
                    <button class="font-white bg-grey">t</button>
                    <button class="font-white bg-orange">C</button>
                    <button class="font-white bg-orange">AC</button>
                </div>
                <div class="btn-row">
                    <button class="font-white bg-grey">7</button>
                    <button class="font-white bg-grey">8</button>
                    <button class="font-white bg-grey">9</button>
                    <button class="font-white bg-grey">/</button>
                    <button class="font-white bg-black">STAT</button>
                    <button class="font-white bg-black">STOP</button>
                </div>
                <div class="btn-row">
                    <button class="font-white bg-grey">4</button>
                    <button class="font-white bg-grey">5</button>
                    <button class="font-white bg-grey">6</button>
                    <button class="font-white bg-grey">*</button>
                    <button class="font-white bg-black">ANS</button>
                    <button class="font-white bg-black">CONT</button>
                </div>
                <div class="btn-row">
                    <button class="font-white bg-grey">1</button>
                    <button class="font-white bg-grey">2</button>
                    <button class="font-white bg-grey">3</button>
                    <button class="font-white bg-grey">-</button>
                    <button class="font-white bg-grey">,</button>
                    <button class="font-white bg-black"><img src="./left-arrow.png" alt="left-arrow" height="15px">
                    </button>
                </div>
                <div class="btn-row">
                    <button class="font-white bg-grey">0</button>
                    <button class="font-white bg-grey">.</button>
                    <button class="font-white bg-grey">E</button>
                    <button class="font-white bg-grey">+</button>
                    <button class="font-white bg-grey">EXE</button>
                    <button class="font-white bg-black"><img src="./right-arrow.png" alt="right-arrow" height="15px">
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
